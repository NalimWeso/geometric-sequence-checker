<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Geometric Sequen1ce Checker</title>
</head>

<body>
    <h1>Is the sequence geometric?</h1>
    <div>
        <h5>Enter the numbers of the sequence:</h5>
        <h6>(Separate with single spaces, do not use any other symbols)</h6>
        <div class="input-and-button">
            <br><input type="text" class="sequence" id="sequence" name="sequence" autocomplete="off">
            <div class="disable-selection" unselectable="on" onselectstart="return false">
                <button class="button-check">Check</button>
                <button class="button-clear">Clear</button>
            </div>
        </div>
    </div>

    <p class="math-solution"></p>
    <script src="script.js"></script>
</body>

</html>
